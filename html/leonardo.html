    * {

      color: white;
      font-size: 14px;
      -webkit-font-smoothing: antialiased;
    }

    .layout {
      width: 100%;
      max-width: 512px;
      border: 1px solid #232324;
      background-color: #19191a;
      border-radius: 6px;
      padding: 20px;
      margin: 15px auto 0;
    }

    .layout:first-child {
      margin: 115px auto 0;
    }

    .layout__link {
      display: flex;
      align-items: center;
      justify-content: space-between;

      margin-left: -20px;
      margin-right: -20px;
      color: white;
      font-size: 16px;
      font-weight: 600;
    }

    .layout__link:hover {
      background-color: rgba(255, 255, 255, .1); 
    }

    .layout__link b {
      transition: all .2s ease-in-out;
      position: relative;
      left: 0;
      font-size: 20px;
    }

    .layout__link:hover b {
      left: 3px;
    }

    h1 {
      font-weight: bold;
    }

    h1, h2 {
      text-align: center;
    }

    h2 {
      font-weight: 400;
      font-size: 16px;
      color: rgba(255, 255, 255, .5);
      line-height: 1.5;
    }

    h3 {
      font-weight: 400;
      font-size: 14px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, .5);
      margin: 0 0 10px;
    }

    a {
        transition: all .2s ease-in-out;
        text-decoration: none;
        color: #2997ff;
        margin: 0 2px;
    }

    a:hover {
        opacity: .5;
    }

    footer.layout {
      padding-bottom: 10px;
    }
  </style>
